<!DOCTYPE html>
<html>
<head>
  <title>Page de Login</title>
  <link rel="stylesheet" href="Style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid bg-image">
        <div class="row justify-content-center align-items-center min-vh-100">
          <div class="col-lg-4 col-md-6">
            <div class="form-container">
                <h2>Page de Login</h2>
                <form id="monFormulaire">
                    <div class="form-group">
                        <label for="prenom">Prenom :</label>
                        <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prenom">
                        <div class="error text-danger" id="prenomErreur"></div>
                    </div>
                    
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom">
                    <div class="error" id="nomErreur"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
                    <div class="error" id="emailErreur"></div>
                </div>
                <div class="form-group">
                    <label for="mdp">Mot de passe :</label>
                    <input type="password" class="form-control" id="mdp" placeholder="Entrez votre mot de passe">
                    <div class="error" id="mdpErreur"></div>
                </div>
                <button type="submit" class="btn btn-primary">Soumettre</button>
                <div class="error" id="ErreurGeneral"></div>
                </form>
            </div>
        </div>
    </div> 
</div> 

  <script src="script.js"></script>
</body>
</html>
